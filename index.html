<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dice Game</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
  </head>

  <body>
    <main>
      <div class="game-Container">
        <div class="upper-Dice-Section">
          <div class="dice-container">
            <h3 class="player1">Player 1</h3>
            <div class="dice-image1">
              <img src="./dice1.png" alt="" class="img1" />
            </div>
          </div>
          <div class="dice-contianer">
            <h3 class="player2">Player 2</h3>
            <div class="dice-image1">
              <img src="./dice1.png" alt="" class="img2" />
            </div>
          </div>
        </div>
        <div class="lower-Score-Section">
          <button class="roll-Dice btn">Roll Dice</button>
          <div class="player-1-score score-bord">
            <h3>Player 1 Score:</h3>
            <span class="score1">0</span>
          </div>
          <div class="player-2-score score-bord">
            <h3>Player 2 Score:</h3>
            <span class="score2">0</span>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
